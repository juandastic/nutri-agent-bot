[tool.ruff]
# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "dist",
    "build",
]

[tool.ruff.format]
# Use double quotes
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Remove trailing whitespace
skip-magic-trailing-comma = false

[tool.ruff.lint]
# Enable all rules
select = ["E", "F", "I", "N", "W", "UP"]
# Ignore specific rules
ignore = ["E501"]  # Line too long - handled by formatter

# Auto-fix
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Allow longer lines in __init__.py files
"__init__.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["app"]

